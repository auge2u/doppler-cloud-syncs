name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  id-token: write

jobs:
  release:
    name: Build & Publish
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Run tests
        run: pnpm test

      - name: Publish to npm
        run: pnpm -r publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_CONFIG_PROVENANCE: true

      - name: Generate release notes
        id: release_notes
        env:
          TAG_REF: ${{ github.ref }}
        run: |
          # Get the tag name safely via environment variable
          TAG_NAME=${TAG_REF#refs/tags/}

          # Try to get changelog content for this version
          if [ -f "CHANGELOG.md" ]; then
            # Extract section for this version
            NOTES=$(awk "/^## \[?${TAG_NAME}\]?|^## ${TAG_NAME#v}/{found=1; next} /^## /{found=0} found" CHANGELOG.md)
            if [ -z "$NOTES" ]; then
              NOTES="Release ${TAG_NAME}"
            fi
          else
            NOTES="Release ${TAG_NAME}"
          fi

          # Write to file for multi-line support
          echo "$NOTES" > release_notes.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: release_notes.txt
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
